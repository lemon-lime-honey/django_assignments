{% extends 'accounts/base.html' %}

{% block body %}
<div class="container card m-auto w-25 mt-5">
  <div class="card-body">
    <form action="{% url 'accounts:login' %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="d-flex justify-content-between">
        <a href="{% url 'accounts:index' %}" class="btn btn-outline-danger">뒤로가기</a>
        <input type="submit" class="btn btn-outline-primary" value="로그인">
      </div>
    </form>
  </div>
</div>
{% endblock body %}
