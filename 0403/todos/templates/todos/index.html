{% extends 'todos/base.html' %}

{% block style %}
{% endblock style %}

{% block body %}
  <div class="container text-center mt-5">
    <h2 style="font-family: 'GmarketSansMedium';">To-Do List</h2>
  </div>
  <div class="container">
    <div class="offset-10">
      <a href="{% url 'todos:create' %}"><button class="btn btn-outline-dark">추가</button></a>
    </div>
    <div class="d-flex flex-wrap justify-content-center">
      {% for todo in todos %}
        <div onclick="location.href='{% url 'todos:detail' todo.pk %}'" class="card m-2 col-3" style="cursor:pointer;">
          <div class="card-body">
            <h4 class="card-title my-3 text-center">{{ todo.title }}</h4>
            <table class="table table-borderless">
              <tbody>
                <tr>
                  <th scope="row" class="text-start">마감기한</th>
                  <td class="text-end">{{ todo.deadline|date:"Y년 m월 d일" }}</td>
                </tr>
                <tr>
                  <th scope="row" class="text-start">완료여부</th>
                  <td class="text-end">
                    {% if todo.completed %}
                      완료
                    {% else %}
                      미완
                    {% endif %}
                  </td>
                </tr>
              </tbody>
            </table>
            </ul>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock body %}
